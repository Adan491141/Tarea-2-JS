<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Biblioteca</h1>
        <div class="menu">
            <h2>Añadir Libro</h2>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo"><br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor"><br>
            <label for="genero">Género:</label>
            <input type="text" id="genero"><br>
            <label for="ano">Año:</label>
            <input type="number" id="ano"><br>
            <button onclick="addBook()">Añadir</button>
        </div>
        <div class="book-list">
            <h2>Lista de Libros Añadidos</h2>
            <ul id="bookList"></ul>
        </div>
        <div class="search">
            <h2>Buscar Libros por Género</h2>
            <label for="searchGenero">Género:</label>
            <input type="text" id="searchGenero">
            <button onclick="searchBooks()">Buscar</button>
        </div>
        <div class="search-results">
            <h2>Resultados de la Búsqueda</h2>
            <ul id="searchResults"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
